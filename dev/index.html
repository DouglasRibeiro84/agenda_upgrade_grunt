<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <main class="container2">
            <header>
                <img src="https://cdn-icons-png.flaticon.com/512/69/69968.png">
                <h1>Agenda de contatos</h1>
            </header>
            <form id="formulario">
                <input id="nome" type="text" required placeholder="Nome:" />
                <input id="telefone" type="tel" required placeholder="Telefone:">
                <button type="submit">Salvar contato </button>
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Numero</th>
                    </tr>
                </thead>
                <tbody id="tabela">
                </tbody>
                <tfoot>
                    <tr>
                        <td>
                            Total de numeros salvos:
                        </td>
                        <td id="quantidade">
                        </td>
                    </tr>
                </tfoot>
            </table>
        </main>
    </div>
    <script src="./scripts/main.js"></script>
</body>

</html>
